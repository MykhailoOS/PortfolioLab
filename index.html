
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Maker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-accent': '#7c3aed',
              'brand-dark': '#111827',
              'brand-night': '#1f2937',
              'brand-light': '#f9fafb',
              'brand-mist': '#d1d5db',
            },
            keyframes: {
              'sheet-in': {
                'from': { transform: 'translateY(100%)' },
                'to': { transform: 'translateY(0)' },
              },
              'drawer-in': {
                'from': { transform: 'translateX(-100%)' },
                'to': { transform: 'translateX(0)' },
              },
               'fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
            },
            animation: {
              'sheet-in': 'sheet-in 0.3s ease-out forwards',
              'drawer-in': 'drawer-in 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "three": "https://aistudiocdn.com/three@^0.181.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
